async function initAdminSettings() {
    // Load saved settings
    try {
        const settingsDoc = await db.collection('settings').doc('global').get();
        if (settingsDoc.exists) {
            const data = settingsDoc.data();
            document.getElementById('adminWA').value = data.upgradeWhatsApp || UPGRADE_WHATSAPP;
            document.getElementById('adminWAMessage').value = data.waMessage || '';
            document.getElementById('pricePersonal').value = data.pricePersonal || 150000;
            document.getElementById('priceSchool').value = data.priceSchool || 1000000;
        }
    } catch (error) {
        console.error('Error loading settings:', error);
    }
    
    // Form handlers
    document.getElementById('adminContactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        showLoading();
        
        try {
            const wa = document.getElementById('adminWA').value;
            const waMessage = document.getElementById('adminWAMessage').value;
            
            await db.collection('settings').doc('global').set({
                upgradeWhatsApp: wa,
                waMessage: waMessage,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
            
            UPGRADE_WHATSAPP = wa;
            showToast('Pengaturan kontak berhasil disimpan!', 'success');
        } catch (error) {
            console.error('Error saving settings:', error);
            showToast('Gagal menyimpan pengaturan.', 'error');
        } finally {
            hideLoading();
        }
    });
    
    document.getElementById('adminPricingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        showLoading();
        
        try {
            await db.collection('settings').doc('global').set({
                pricePersonal: parseInt(document.getElementById('pricePersonal').value),
                priceSchool: parseInt(document.getElementById('priceSchool').value),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
            
            showToast('Pengaturan harga berhasil disimpan!', 'success');
        } catch (error) {
            console.error('Error saving settings:', error);
            showToast('Gagal menyimpan pengaturan.', 'error');
        } finally {
            hideLoading();
        }
    });
}

async function backupAllData() {
    if (!confirm('Backup semua data? Proses ini mungkin memakan waktu.')) return;
    
    showLoading();
    
    try {
        const usersSnap = await db.collection('users').get();
        const allData = [];
        
        for (const userDoc of usersSnap.docs) {
            const userData = { id: userDoc.id, ...userDoc.data() };
            
            // Get user's subcollections
            const collections = ['students', 'schedules', 'curriculum', 'calendar', 'attendance', 'journals', 'grades', 'modules', 'lkpd', 'questions'];
            
            for (const collName of collections) {
                const subSnap = await db.collection('users').doc(userDoc.id).collection(collName).get();
                userData[collName] = [];
                subSnap.forEach(doc => {
                    userData[collName].push({ id: doc.id, ...doc.data() });
                });
            }
            
            allData.push(userData);
        }
        
        // Download as JSON
        const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `backup_${formatDate(new Date(), 'iso')}.json`;
        a.click();
        
        showToast('Backup berhasil diunduh!', 'success');
    } catch (error) {
        console.error('Error backing up data:', error);
        showToast('Gagal melakukan backup.', 'error');
    } finally {
        hideLoading();
    }
}
