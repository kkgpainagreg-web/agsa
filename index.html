<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru Smart - Sistem Administrasi Guru</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- PDF & Excel Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Styles */
        * {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-item.active {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }

            .print-area, .print-area * {
                visibility: visible;
            }

            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 210mm;
                margin: 0;
                padding: 20mm;
                background: white;
            }

            @page {
                size: A4;
                margin: 15mm;
            }

            .no-print {
                display: none !important;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #000;
                padding: 8px;
                font-size: 10pt;
            }

            th {
                background: #f0f0f0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            h1, h2, h3 {
                color: #000 !important;
            }

            .page-break {
                page-break-before: always;
            }
        }

        /* Responsive Table */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Modal Animation */
        .modal-enter {
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Card Hover Effect */
        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Input Focus */
        input:focus, select:focus, textarea:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Memuat aplikasi...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Main Container -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-40 w-64 bg-white shadow-xl transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <!-- Logo -->
            <div class="h-16 flex items-center justify-center border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-700">
                <h1 class="text-xl font-bold text-white">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>
                    Guru Smart
                </h1>
            </div>

            <!-- User Info -->
            <div id="userInfo" class="p-4 border-b border-gray-200 bg-gray-50">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                        <span id="userInitial">G</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p id="userName" class="text-sm font-medium text-gray-900 truncate">Guru</p>
                        <p id="userSchool" class="text-xs text-gray-500 truncate">Sekolah</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="p-4 space-y-1 overflow-y-auto" style="height: calc(100vh - 180px);">
                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Menu Utama</div>
                
                <button onclick="switchTab('dashboard')" class="sidebar-item active w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="dashboard">
                    <i class="fas fa-home w-5 mr-3"></i>
                    Dashboard
                </button>
                
                <button onclick="switchTab('profil')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="profil">
                    <i class="fas fa-user w-5 mr-3"></i>
                    Profil & Sekolah
                </button>

                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 mt-6">Master Data</div>
                
                <button onclick="switchTab('master-cp')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="master-cp">
                    <i class="fas fa-database w-5 mr-3"></i>
                    Input CP (Master)
                </button>
                
                <button onclick="switchTab('mata-pelajaran')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="mata-pelajaran">
                    <i class="fas fa-book w-5 mr-3"></i>
                    Mata Pelajaran
                </button>

                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 mt-6">Dokumen Kurikulum</div>
                
                <button onclick="switchTab('atp')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="atp">
                    <i class="fas fa-sitemap w-5 mr-3"></i>
                    ATP
                </button>
                
                <button onclick="switchTab('kktp')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="kktp">
                    <i class="fas fa-clipboard-check w-5 mr-3"></i>
                    KKTP
                </button>
                
                <button onclick="switchTab('prota')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="prota">
                    <i class="fas fa-calendar-alt w-5 mr-3"></i>
                    Program Tahunan
                </button>
                
                <button onclick="switchTab('promes')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="promes">
                    <i class="fas fa-calendar-week w-5 mr-3"></i>
                    Program Semester
                </button>

                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 mt-6">Perencanaan</div>
                
                <button onclick="switchTab('kalender')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="kalender">
                    <i class="fas fa-calendar w-5 mr-3"></i>
                    Kalender Pendidikan
                </button>
                
                <button onclick="switchTab('jadwal')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="jadwal">
                    <i class="fas fa-clock w-5 mr-3"></i>
                    Jadwal Pelajaran
                </button>
                
                <button onclick="switchTab('modul-ajar')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="modul-ajar">
                    <i class="fas fa-file-alt w-5 mr-3"></i>
                    Modul Ajar
                </button>

                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 mt-6">Pembelajaran</div>
                
                <button onclick="switchTab('lkpd')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="lkpd">
                    <i class="fas fa-file-signature w-5 mr-3"></i>
                    LKPD
                </button>
                
                <button onclick="switchTab('bank-soal')" class="sidebar-item w-full flex items-center px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors" data-tab="bank-soal">
                    <i class="fas fa-question-circle w-5 mr-3"></i>
                    Bank Soal
                </button>
            </nav>
        </aside>

        <!-- Overlay for mobile -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="flex-1 min-h-screen">
            <!-- Header -->
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-4 lg:px-6 sticky top-0 z-20">
                <div class="flex items-center">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                    <h2 id="pageTitle" class="text-lg font-semibold text-gray-800 ml-2 lg:ml-0">Dashboard</h2>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Quick Actions -->
                    <button onclick="refreshData()" class="p-2 rounded-lg hover:bg-gray-100" title="Refresh Data">
                        <i class="fas fa-sync-alt text-gray-600"></i>
                    </button>
                    
                    <button onclick="showExportModal()" class="hidden md:flex items-center px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                        <i class="fas fa-download mr-2"></i>
                        Export
                    </button>
                    
                    <button onclick="window.print()" class="hidden md:flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-print mr-2"></i>
                        Cetak
                    </button>
                </div>
            </header>

            <!-- Content Container -->
            <div id="contentContainer" class="p-4 lg:p-6">
                <!-- Tab contents will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
