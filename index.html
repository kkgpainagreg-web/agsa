function showToast(message, type = 'info') {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    
    const colors = {
        success: 'bg-green-500',
        error: 'bg-red-500',
        warning: 'bg-yellow-500',

    };
    
    toast.className = `toast ${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px]`;

}

function togglePassword(inputId) {

    const icon = input.nextElementSibling.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');

    } else {
        input.type = 'password';

    }
}

function formatDate(date, format = 'full') {
    const d = date instanceof Date ? date : new Date(date);
    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
    
    if (format === 'full') {
        return `${days[d.getDay()]}, ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
    } else if (format === 'short') {
        return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()}`;
    } else if (format === 'iso') {
        return d.toISOString().split('T')[0];
    }
    return d.toLocaleDateString('id-ID');
}

function getAcademicYears() {

    const currentYear = now.getFullYear();
    
    let years = [];

    } else {
        years.push(`${currentYear - 1}/${currentYear}`);
        years.push(`${currentYear - 2}/${currentYear - 1}`);
    }
    
    return years;
}

function getCurrentAcademicYear() {
    const now = new Date();
    const currentMonth = now.getMonth() + 1;
    const currentYear = now.getFullYear();
    
    if (currentMonth >= 7) {
        return `${currentYear}/${currentYear + 1}`;
    } else {
        return `${currentYear - 1}/${currentYear}`;
    }
}

async function loadTodaySchedule() {

    const todayName = dayNames[dayOfWeek];
    
    try {

            .collection('schedules')
            .where('academicYear', '==', currentAcademicYear)
            .where('day', '==', todayName)

async function loadSetupProgress() {
    const container = document.getElementById('setupProgress');
    
    const checks = [
        { id: 'profile', name: 'Profil Lengkap', check: () => userData?.profile?.nip && userData?.school?.name },
        { id: 'calendar', name: 'Kalender Pendidikan', check: async () => {
            const cal = await db.collection('users').doc(currentUser.uid).collection('calendar').doc(currentAcademicYear).get();
            return cal.exists;
        }},
        { id: 'schedule', name: 'Jadwal Pelajaran', check: async () => {
            const sch = await db.collection('users').doc(currentUser.uid).collection('schedules').where('academicYear', '==', currentAcademicYear).limit(1).get();
            return !sch.empty;
        }},
        { id: 'curriculum', name: 'CP & TP', check: async () => {
            const cp = await db.collection('users').doc(currentUser.uid).collection('curriculum').where('academicYear', '==', currentAcademicYear).limit(1).get();
            return !cp.empty;
        }},
        { id: 'students', name: 'Data Siswa', check: async () => {
            const st = await db.collection('users').doc(currentUser.uid).collection('students').where('academicYear', '==', currentAcademicYear).limit(1).get();
            return !st.empty;
        }}
    ];
    
    let html = '';
    let completed = 0;
    
    for (const item of checks) {
        let isComplete = false;
        try {
            isComplete = typeof item.check === 'function' ? await item.check() : item.check;
        } catch (e) {
            isComplete = false;
        }
        
        if (isComplete) completed++;
        
        html += `
            <div class="flex items-center gap-3 p-3 ${isComplete ? 'bg-green-50' : 'bg-gray-50'} rounded-lg cursor-pointer hover:bg-opacity-80" onclick="navigateTo('${item.id}')">
                <div class="w-8 h-8 rounded-full flex items-center justify-center ${isComplete ? 'bg-green-500' : 'bg-gray-300'}">
                    <i class="fas ${isComplete ? 'fa-check' : 'fa-circle'} text-white text-sm"></i>
                </div>
                <span class="${isComplete ? 'text-green-700' : 'text-gray-600'} font-medium">${item.name}</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
        `;
    }
    
    // Add progress bar
    const percentage = (completed / checks.length) * 100;
    container.innerHTML = `
        <div class="mb-4">
            <div class="flex justify-between text-sm mb-2">
                <span class="text-gray-600">Progress Pengaturan</span>
                <span class="font-medium text-primary">${completed}/${checks.length}</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full transition-all duration-500" style="width: ${percentage}%"></div>
            </div>
        </div>
        ${html}
    `;
}

function showAddSubjectModal(editIndex = null) {
    const isEdit = editIndex !== null;
    const subject = isEdit ? userData.profile.subjects[editIndex] : null;
    
    // Get predefined subjects based on school level
    const predefinedSubjects = getPredefinedSubjects(userData?.school?.level || 'SD');
    
    const modalContent = `
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">${isEdit ? 'Edit' : 'Tambah'} Mata Pelajaran</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="subjectForm" class="space-y-4">
                <input type="hidden" id="subjectEditIndex" value="${editIndex ?? ''}">
                
                <div>
                    <label class="form-label">Pilih Mata Pelajaran</label>
                    <select id="subjectSelect" class="form-input" onchange="onSubjectSelect()">
                        <option value="">-- Pilih atau ketik sendiri --</option>
                        ${predefinedSubjects.map(s => `<option value="${s}">${s}</option>`).join('')}
                        <option value="other">Lainnya (ketik sendiri)</option>
                    </select>
                </div>
                
                <div id="customSubjectInput" class="hidden">
                    <label class="form-label">Nama Mata Pelajaran</label>
                    <input type="text" id="subjectName" class="form-input" placeholder="Contoh: Bahasa Indonesia" value="${subject?.name || ''}">
                </div>
                
                <div>
                    <label class="form-label">Jumlah JP per Pertemuan per Minggu</label>
                    <input type="number" id="subjectHours" class="form-input" min="1" max="10" value="${subject?.hoursPerWeek || 2}" required>
                    <p class="text-xs text-gray-500 mt-1">Jumlah jam pelajaran dalam setiap pertemuan</p>
                </div>
                
                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()" class="btn-secondary flex-1">Batal</button>
                    <button type="submit" class="btn-primary flex-1">
                        <i class="fas fa-save"></i>
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    `;
    
    showModal(modalContent);
    
    // If editing, set the select value
    if (isEdit && subject) {
        const select = document.getElementById('subjectSelect');
        const options = Array.from(select.options);
        const match = options.find(o => o.value === subject.name);
        if (match) {
            select.value = subject.name;
        } else {
            select.value = 'other';
            document.getElementById('customSubjectInput').classList.remove('hidden');
            document.getElementById('subjectName').value = subject.name;
        }
    }
    
    document.getElementById('subjectForm').addEventListener('submit', saveSubject);
}

function getPredefinedSubjects(level) {
    const common = [
        'Pendidikan Agama Islam dan Budi Pekerti',
        'Pendidikan Agama Kristen',
        'Pendidikan Agama Katolik',
        'Pendidikan Agama Hindu',
        'Pendidikan Agama Buddha',
        'Pendidikan Agama Khonghucu',
        'Pendidikan Pancasila',
        'Bahasa Indonesia',
        'Matematika',
        'Bahasa Inggris',
        'Pendidikan Jasmani, Olahraga dan Kesehatan',
        'Seni Budaya'
    ];
    
    const sd = [...common, 'IPAS'];
    const smp = [...common, 'IPA', 'IPS', 'Informatika', 'Prakarya'];
    const sma = [...common, 'Fisika', 'Kimia', 'Biologi', 'Ekonomi', 'Sosiologi', 'Geografi', 'Sejarah', 'Informatika'];
    
    switch(level) {
        case 'SD': return sd;
        case 'SMP': return smp;
        case 'SMA': case 'SMK': return sma;
        default: return common;
    }
}

function onSubjectSelect() {
    const select = document.getElementById('subjectSelect');
    const customInput = document.getElementById('customSubjectInput');
    
    if (select.value === 'other') {
        customInput.classList.remove('hidden');
        document.getElementById('subjectName').required = true;
    } else {
        customInput.classList.add('hidden');
        document.getElementById('subjectName').required = false;
    }
}

async function saveSubject(e) {
    e.preventDefault();
    
    const select = document.getElementById('subjectSelect');
    const subjectName = select.value === 'other' 
        ? document.getElementById('subjectName').value 
        : select.value;
    
    if (!subjectName) {
        showToast('Pilih atau masukkan nama mata pelajaran', 'warning');
        return;
    }
    
    const hours = parseInt(document.getElementById('subjectHours').value);
    const editIndex = document.getElementById('subjectEditIndex').value;
    
    showLoading();
    
    try {
        const subjects = userData.profile?.subjects || [];
        
        const newSubject = {
            name: subjectName,
            hoursPerWeek: hours
        };
        
        if (editIndex !== '') {
            subjects[parseInt(editIndex)] = newSubject;
        } else {
            // Check duplicate
            if (subjects.some(s => s.name === subjectName)) {
                showToast('Mata pelajaran ini sudah ada!', 'warning');
                hideLoading();
                return;
            }
            subjects.push(newSubject);
        }
        
        await db.collection('users').doc(currentUser.uid).update({
            'profile.subjects': subjects
        });
        
        userData.profile.subjects = subjects;
        
        closeModal();
        loadSubjects();
        showToast('Mata pelajaran berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error saving subject:', error);
        showToast('Gagal menyimpan mata pelajaran.', 'error');
    } finally {
        hideLoading();
    }
}

function editSubject(index) {
    showAddSubjectModal(index);
}

async function deleteSubject(index) {
    if (!confirm('Hapus mata pelajaran ini?')) return;
    
    showLoading();
    
    try {
        const subjects = userData.profile?.subjects || [];
        subjects.splice(index, 1);
        
        await db.collection('users').doc(currentUser.uid).update({
            'profile.subjects': subjects
        });
        
        userData.profile.subjects = subjects;
        loadSubjects();
        showToast('Mata pelajaran berhasil dihapus!', 'success');
    } catch (error) {
        console.error('Error deleting subject:', error);
        showToast('Gagal menghapus mata pelajaran.', 'error');
    } finally {
        hideLoading();
    }
}

    return holidays.some(h => {

function isDateInExam(dateStr) {
    const pts1Start = document.getElementById('pts1Start')?.value;
    const pts1End = document.getElementById('pts1End')?.value;
    const pas1Start = document.getElementById('pas1Start')?.value;
    const pas1End = document.getElementById('pas1End')?.value;

    const pts2End = document.getElementById('pts2End')?.value;
    const pat2Start = document.getElementById('pat2Start')?.value;
    const pat2End = document.getElementById('pat2End')?.value;
    
    return (dateStr >= pts1Start && dateStr <= pts1End) ||
           (dateStr >= pas1Start && dateStr <= pas1End) ||
           (dateStr >= pts2Start && dateStr <= pts2End) ||
           (dateStr >= pat2Start && dateStr <= pat2End);
}

async function initSchedule() {
    // Load time slots
    try {
        const timeSlotsDoc = await db.collection('users').doc(currentUser.uid)

        if (timeSlotsDoc.exists) {

            .collection('schedules')

        renderScheduleTable();
    } catch (error) {
        console.error('Error loading schedule:', error);
        showToast('Gagal memuat jadwal.', 'error');
    }
}

function getDefaultTimeSlots(level) {
    const durations = {
        'SD': 35,
        'SMP': 40,
        'SMA': 45,
        'SMK': 45
    };
    
    const duration = durations[level] || 40;
    const slots = [];
    let startTime = 7 * 60; // 07:00 in minutes
    
    for (let i = 1; i <= 8; i++) {
        const startHour = Math.floor(startTime / 60);
        const startMin = startTime % 60;
        const endTime = startTime + duration;
        const endHour = Math.floor(endTime / 60);
        const endMin = endTime % 60;
        
        slots.push({
            slot: i,
            start: `${String(startHour).padStart(2, '0')}:${String(startMin).padStart(2, '0')}`,
            end: `${String(endHour).padStart(2, '0')}:${String(endMin).padStart(2, '0')}`,
            duration: duration
        });
        
        // Add 5 min break between slots, 15 min for break time
        startTime = endTime + (i === 3 ? 15 : 5);
    }
    
    return slots;
}

function addTimeSlot() {
    const editor = document.getElementById('timeSlotsEditor');
    const newSlot = timeSlots.length + 1;
    const lastSlot = timeSlots[timeSlots.length - 1];
    const duration = parseInt(document.getElementById('defaultDuration').value) || 40;
    
    let startTime = 7 * 60;
    if (lastSlot) {
        const [h, m] = lastSlot.end.split(':').map(Number);
        startTime = h * 60 + m + 5;
    }
    
    const startHour = Math.floor(startTime / 60);
    const startMin = startTime % 60;
    const endTime = startTime + duration;
    const endHour = Math.floor(endTime / 60);
    const endMin = endTime % 60;
    
    const newSlotData = {
        slot: newSlot,
        start: `${String(startHour).padStart(2, '0')}:${String(startMin).padStart(2, '0')}`,
        end: `${String(endHour).padStart(2, '0')}:${String(endMin).padStart(2, '0')}`,
        duration: duration
    };
    
    timeSlots.push(newSlotData);
    
    editor.innerHTML += `
        <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg" data-slot-index="${timeSlots.length - 1}">
            <span class="font-medium text-gray-700 w-16">JP ${newSlot}</span>

            classes = [10, 11, 12];
            break;
    }
    
    return classes.map(c => `<option value="${c}">Kelas ${c}</option>`).join('');
}

function checkScheduleConflict() {
    const day = document.getElementById('scheduleDay').value;
    const slot = parseInt(document.getElementById('scheduleSlot').value);
    const className = document.getElementById('scheduleClass').value;
    const rombel = document.getElementById('scheduleRombel').value;
    
    const conflictDiv = document.getElementById('scheduleConflict');
    const conflictMsg = document.getElementById('conflictMessage');
    
    // Check for conflicts
    const conflicts = scheduleData.filter(s => 
        s.day === day && 
        s.timeSlot === slot && 
        (s.className === className && s.rombel === rombel)
    );
    
    if (conflicts.length > 0) {
        conflictDiv.classList.remove('hidden');
        conflictMsg.textContent = `Kelas ${className}-${rombel} sudah ada jadwal di waktu ini (${conflicts[0].subject})`;
        return true;
    }
    
    // Check if teacher is teaching at same time
    const teacherConflict = scheduleData.filter(s => 
        s.day === day && 
        s.timeSlot === slot
    );
    
    if (teacherConflict.length > 0) {
        conflictDiv.classList.remove('hidden');
        conflictMsg.textContent = `Anda sudah mengajar di kelas ${teacherConflict[0].className}-${teacherConflict[0].rombel} pada waktu ini`;
        return true;
    }
    
    conflictDiv.classList.add('hidden');
    return false;
}

                    <button type="button" onclick="deleteSchedule('${scheduleId}')" class="btn-danger flex-1">
                        <i class="fas fa-trash"></i>
                        Hapus
                    </button>
                    <button type="submit" class="btn-primary flex-1">
                        <i class="fas fa-save"></i>
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    `;
    
    showModal(modalContent);
    
    document.getElementById('editScheduleForm').addEventListener('submit', updateSchedule);
}

async function updateSchedule(e) {
    e.preventDefault();
    
    const scheduleId = document.getElementById('editScheduleId').value;
    const slot = parseInt(document.getElementById('editScheduleSlot').value);
    const timeSlot = timeSlots.find(t => t.slot === slot);
    
    const updates = {
        subject: document.getElementById('editScheduleSubject').value,
        day: document.getElementById('editScheduleDay').value,
        timeSlot: slot,
        startTime: timeSlot.start,
        endTime: timeSlot.end,
        className: document.getElementById('editScheduleClass').value,
        rombel: document.getElementById('editScheduleRombel').value.toUpperCase(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    showLoading();
    
    try {
        await db.collection('users').doc(currentUser.uid)
            .collection('schedules').doc(scheduleId).update(updates);
        
        // Update local data
        const index = scheduleData.findIndex(s => s.id === scheduleId);
        if (index !== -1) {
            scheduleData[index] = { ...scheduleData[index], ...updates };
        }
        
        closeModal();
        renderScheduleTable();
        showToast('Jadwal berhasil diupdate!', 'success');
    } catch (error) {
        console.error('Error updating schedule:', error);
        showToast('Gagal mengupdate jadwal.', 'error');
    } finally {
        hideLoading();
    }
}

async function deleteSchedule(scheduleId) {
    if (!confirm('Hapus jadwal ini?')) return;
    
    showLoading();
    
    try {
        await db.collection('users').doc(currentUser.uid)
            .collection('schedules').doc(scheduleId).delete();
        
        scheduleData = scheduleData.filter(s => s.id !== scheduleId);
        
        closeModal();
        renderScheduleTable();
        showToast('Jadwal berhasil dihapus!', 'success');
    } catch (error) {
        console.error('Error deleting schedule:', error);
        showToast('Gagal menghapus jadwal.', 'error');
    } finally {
        hideLoading();
    }
}

            ];

        case 'SMA':

        renderCurriculum();

        console.error('Error loading curriculum:', error);
        showToast('Gagal memuat data kurikulum.', 'error');

function filterCurriculum() {

function renderCurriculum() {
    const container = document.getElementById('curriculumList');
    const subjectFilter = document.getElementById('filterSubject').value;
    const phaseFilter = document.getElementById('filterPhase').value;
    const semesterFilter = document.getElementById('filterSemester').value;
    
    let filtered = curriculumData;
    
    if (subjectFilter) {
        filtered = filtered.filter(c => c.subject === subjectFilter);
    }
    if (phaseFilter) {
        filtered = filtered.filter(c => c.phase === phaseFilter);
    }
    if (semesterFilter) {
        filtered = filtered.filter(c => c.semester === parseInt(semesterFilter));
    }
    
    if (filtered.length === 0) {
        container.innerHTML = `
            <div class="bg-white rounded-xl p-8 shadow-sm text-center">
                <i class="fas fa-book-open text-4xl text-gray-300 mb-4"></i>
                <p class="text-gray-500">Belum ada data CP/TP</p>
                <p class="text-sm text-gray-400 mt-1">Klik tombol "Tambah CP/TP" untuk menambahkan</p>
            </div>
        `;
        return;
    }
    
    // Group by subject
    const grouped = filtered.reduce((acc, item) => {
        if (!acc[item.subject]) {
            acc[item.subject] = [];
        }
        acc[item.subject].push(item);
        return acc;
    }, {});
    
    let html = '';
    
    for (const [subject, items] of Object.entries(grouped)) {
        html += `
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="bg-gradient-to-r from-primary to-accent p-4 text-white">
                    <h3 class="font-semibold">${subject}</h3>
                </div>
                <div class="divide-y">
        `;
        
        items.forEach(item => {
            html += `
                <div class="p-4 hover:bg-gray-50 cursor-pointer" onclick="viewCurriculumDetail('${item.id}')">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">

                                <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">Semester ${item.semester}</span>
                            </div>
                            <p class="font-medium text-gray-800 mb-1">Elemen: ${item.element || '-'}</p>
                            <p class="text-sm text-gray-600 line-clamp-2">${item.cp}</p>
                            <p class="text-xs text-gray-400 mt-2">${item.tps?.length || 0} Tujuan Pembelajaran</p>
                        </div>
                        <div class="flex gap-2 ml-4">
                            <button onclick="event.stopPropagation(); editCurriculum('${item.id}')" class="text-blue-600 hover:text-blue-800 p-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="event.stopPropagation(); deleteCurriculum('${item.id}')" class="text-red-600 hover:text-red-800 p-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
        
        html += `
                </div>
            </div>
        `;
    }
    
    container.innerHTML = html;
}

function addTP() {
    const container = document.getElementById('tpContainer');
    const tpItems = container.querySelectorAll('.tp-item');
    const newIndex = tpItems.length + 1;
    
    const newTP = document.createElement('div');
    newTP.className = 'flex gap-2 tp-item';
    newTP.innerHTML = `
        <span class="flex items-center justify-center w-8 h-10 bg-gray-100 rounded text-sm font-medium">${newIndex}</span>

            <i class="fas fa-times"></i>
        </button>
    `;
    
    container.appendChild(newTP);
}

function removeTP(btn) {
    btn.closest('.tp-item').remove();
    // Renumber TPs
    document.querySelectorAll('.tp-item').forEach((item, idx) => {
        item.querySelector('span').textContent = idx + 1;
        item.querySelector('textarea').placeholder = `Tujuan Pembelajaran ${idx + 1}`;
    });
}

async function saveCurriculum(e) {
    e.preventDefault();
    
    const tpInputs = document.querySelectorAll('.tp-input');
    const tps = Array.from(tpInputs).map(input => input.value.trim()).filter(tp => tp);
    
    if (tps.length === 0) {
        showToast('Minimal harus ada 1 Tujuan Pembelajaran!', 'warning');
        return;
    }
    
    const curriculumItem = {
        academicYear: currentAcademicYear,
        subject: document.getElementById('currSubject').value,
        phase: document.getElementById('currPhase').value,
        semester: parseInt(document.getElementById('currSemester').value),
        element: document.getElementById('currElement').value,
        cp: document.getElementById('currCP').value,
        tps: tps,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    const currId = document.getElementById('curriculumId').value;
    
    showLoading();
    
    try {
        if (currId) {
            await db.collection('users').doc(currentUser.uid)
                .collection('curriculum').doc(currId).update(curriculumItem);
            
            const index = curriculumData.findIndex(c => c.id === currId);
            if (index !== -1) {
                curriculumData[index] = { ...curriculumData[index], ...curriculumItem };
            }
        } else {
            curriculumItem.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            const docRef = await db.collection('users').doc(currentUser.uid)
                .collection('curriculum').add(curriculumItem);
            
            curriculumData.push({ id: docRef.id, ...curriculumItem });
        }
        
        closeModal();
        renderCurriculum();
        showToast('Data CP/TP berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error saving curriculum:', error);
        showToast('Gagal menyimpan data CP/TP.', 'error');
    } finally {
        hideLoading();
    }
}

function editCurriculum(id) {
    const item = curriculumData.find(c => c.id === id);
    if (item) {
        showAddCurriculumModal(item);
    }
}

async function deleteCurriculum(id) {
    if (!confirm('Hapus data CP/TP ini?')) return;
    
    showLoading();
    
    try {
        await db.collection('users').doc(currentUser.uid)
            .collection('curriculum').doc(id).delete();
        
        curriculumData = curriculumData.filter(c => c.id !== id);
        renderCurriculum();
        showToast('Data CP/TP berhasil dihapus!', 'success');
    } catch (error) {
        console.error('Error deleting curriculum:', error);
        showToast('Gagal menghapus data CP/TP.', 'error');
    } finally {
        hideLoading();
    }
}

async function loadDefaultPAI() {
    const level = userData?.school?.level || 'SD';
    let phases = [];
    
    switch(level) {
        case 'SD': phases = ['A', 'B', 'C']; break;
        case 'SMP': phases = ['D']; break;
        case 'SMA': case 'SMK': phases = ['E', 'F']; break;
    }
    
    // Check if user has PAI subject
    const hasPAI = userData?.profile?.subjects?.some(s => 
        s.name.toLowerCase().includes('agama islam') || 
        s.name.toLowerCase().includes('pai')
    );
    
    if (!hasPAI) {
        showToast('Tambahkan mata pelajaran PAI di Profil terlebih dahulu!', 'warning');
        return;
    }
    
    if (!confirm('Ini akan menambahkan data CP & TP PAI default sesuai jenjang sekolah Anda. Lanjutkan?')) {
        return;
    }
    
    showLoading();
    
    try {
        const batch = db.batch();
        const paiSubjectName = userData.profile.subjects.find(s => 
            s.name.toLowerCase().includes('agama islam') || 
            s.name.toLowerCase().includes('pai')
        ).name;
        
        for (const phase of phases) {
            const phaseData = DEFAULT_PAI_CURRICULUM[phase];
            if (!phaseData) continue;
            
            for (const element of phaseData.elements) {
                // Semester 1
                const doc1Ref = db.collection('users').doc(currentUser.uid)
                    .collection('curriculum').doc();
                
                batch.set(doc1Ref, {
                    academicYear: currentAcademicYear,
                    subject: paiSubjectName,
                    phase: phase,
                    semester: 1,
                    element: element.name,
                    cp: element.cp,
                    tps: element.tps.slice(0, Math.ceil(element.tps.length / 2)),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Semester 2
                const doc2Ref = db.collection('users').doc(currentUser.uid)
                    .collection('curriculum').doc();
                
                batch.set(doc2Ref, {
                    academicYear: currentAcademicYear,
                    subject: paiSubjectName,
                    phase: phase,
                    semester: 2,
                    element: element.name,
                    cp: element.cp,
                    tps: element.tps.slice(Math.ceil(element.tps.length / 2)),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }
        
        await batch.commit();
        
        // Reload curriculum
        await initCurriculum();
        showToast('Data CP & TP PAI berhasil dimuat!', 'success');
    } catch (error) {
        console.error('Error loading default PAI:', error);
        showToast('Gagal memuat data PAI.', 'error');
    } finally {
        hideLoading();
    }
}

async function initATP() {
    // Load curriculum data if not loaded
    if (curriculumData.length === 0) {
        try {
            const snap = await db.collection('users').doc(currentUser.uid)
                .collection('curriculum')
                .where('academicYear', '==', currentAcademicYear)
                .get();
            
            curriculumData = [];
            snap.forEach(doc => {
                curriculumData.push({ id: doc.id, ...doc.data() });
            });
        } catch (error) {
            console.error('Error loading curriculum:', error);
        }
    }
}

function printATP() {
    const content = document.getElementById('atpPrintArea');
    if (!content) {
        showToast('Pilih filter terlebih dahulu!', 'warning');
        return;
    }
    
    const printWindow = window.open('', '_blank');
    printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>ATP - ${document.getElementById('atpFilterSubject').value}</title>
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; }
                table { width: 100%; border-collapse: collapse; }
                th, td { border: 1px solid #333; padding: 8px; }
                th { background: #f0f0f0; }
                @media print { body { padding: 0; } }
            </style>
        </head>
        <body>
            ${content.innerHTML}
        </body>
        </html>
    `);
    printWindow.document.close();
    printWindow.print();
}

function getPhaseFromClass(classNum) {
    const num = parseInt(classNum);
    if (num <= 2) return 'A';
    if (num <= 4) return 'B';
    if (num <= 6) return 'C';
    if (num <= 9) return 'D';
    if (num === 10) return 'E';
    return 'F';
}

function calculateEffectiveWeeks(semester) {
    if (!calendarData) return 16; // Default
    
    const semData = semester === 1 ? calendarData.semester1 : calendarData.semester2;
    if (!semData?.start || !semData?.end) return 16;
    
    const start = new Date(semData.start);
    const end = new Date(semData.end);
    
    // Calculate total weeks
    const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    let totalWeeks = Math.floor(totalDays / 7);
    
    // Subtract exam weeks
    const examWeeks = 2; // PTS + PAS/PAT
    
    // Subtract holiday weeks (rough estimate)
    const holidayWeeks = 2;
    
    return Math.max(totalWeeks - examWeeks - holidayWeeks, 12);
}

}

function generateWeeklySchedule(semester, classSchedules, currData) {

    const semData = semester === 1 ? calendarData.semester1 : calendarData.semester2;

    const startDate = new Date(semData.start);
    const endDate = new Date(semData.end);
    const weeks = [];
    
    const dayNames = ['minggu', 'senin', 'selasa', 'rabu', 'kamis', 'jumat', 'sabtu'];
    const dayNamesCapital = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    
    // Get teaching days from schedule
    const teachingDays = classSchedules.map(s => dayNames.indexOf(s.day));
    
    let currentDate = new Date(startDate);
    
    while (currentDate <= endDate) {
        const dayOfWeek = currentDate.getDay();
        
        if (teachingDays.includes(dayOfWeek)) {
            const schedule = classSchedules.find(s => dayNames.indexOf(s.day) === dayOfWeek);
            
            // Check if it's not a holiday or exam week
            const dateStr = formatDate(currentDate, 'iso');
            const isHoliday = calendarData.holidays?.some(h => dateStr >= h.startDate && dateStr <= h.endDate);
            const isExam = isDateInExam(dateStr);
            
            if (!isHoliday && !isExam) {
                const monthIndex = semester === 1 
                    ? currentDate.getMonth() - 6 // July = 0
                    : currentDate.getMonth(); // January = 0
                
                weeks.push({
                    date: new Date(currentDate),
                    dayName: dayNamesCapital[dayOfWeek],
                    time: `${schedule.startTime} - ${schedule.endTime}`,
                    monthIndex: Math.max(0, monthIndex),
                    weekOfMonth: Math.ceil(currentDate.getDate() / 7)
                });
            }
        }
        
        currentDate.setDate(currentDate.getDate() + 1);
    }
    
    return weeks;
}

            .orderBy('kelas')
            .orderBy('nama')
            .get();
        
        studentsData = [];
        snap.forEach(doc => {

        });
        
        filterStudents();
    } catch (error) {

function filterStudents() {

    const rombelFilter = document.getElementById('studentFilterRombel').value;

    if (rombelFilter) {

    }
    if (search) {

            s.nisn.includes(search)

    if (filtered.length === 0) {

async function saveStudent(e) {
    e.preventDefault();
    
    const studentId = document.getElementById('studentId').value;
    const studentData = {
        academicYear: currentAcademicYear,
        nisn: document.getElementById('studentNISN').value,
        nama: document.getElementById('studentNama').value,
        jenisKelamin: document.getElementById('studentJK').value,
        kelas: document.getElementById('studentKelas').value,
        rombel: document.getElementById('studentRombel').value.toUpperCase(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    showLoading();
    
    try {
        if (studentId) {
            await db.collection('users').doc(currentUser.uid)
                .collection('students').doc(studentId).update(studentData);
            
            const index = studentsData.findIndex(s => s.id === studentId);
            if (index !== -1) {
                studentsData[index] = { ...studentsData[index], ...studentData };
            }
        } else {
            studentData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            const docRef = await db.collection('users').doc(currentUser.uid)
                .collection('students').add(studentData);
            
            studentsData.push({ id: docRef.id, ...studentData });
        }
        
        closeModal();
        filterStudents();
        showToast('Data siswa berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error saving student:', error);
        showToast('Gagal menyimpan data siswa.', 'error');
    } finally {
        hideLoading();
    }
}

async function importStudents() {
    const csvUrl = document.getElementById('csvUrl').value;
    const csvFile = document.getElementById('csvFile').files[0];
    
    if (!csvUrl && !csvFile) {
        showToast('Masukkan URL atau pilih file CSV!', 'warning');
        return;
    }
    
    showLoading();
    
    try {
        let csvText = '';
        
        if (csvFile) {
            csvText = await csvFile.text();
        } else {
            const response = await fetch(csvUrl);
            csvText = await response.text();
        }
        
        // Parse CSV
        const lines = csvText.split('\n').filter(line => line.trim());
        const students = [];
        
        // Skip header row
        for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(',').map(c => c.trim().replace(/"/g, ''));
            
            if (cols.length >= 5) {
                students.push({
                    academicYear: currentAcademicYear,
                    nisn: cols[0],
                    nama: cols[1],
                    jenisKelamin: cols[2].toUpperCase(),
                    kelas: cols[3],
                    rombel: cols[4].toUpperCase(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }
        
        if (students.length === 0) {
            showToast('Tidak ada data valid dalam file CSV!', 'warning');
            hideLoading();
            return;
        }
        
        // Batch write
        const batch = db.batch();
        students.forEach(student => {
            const docRef = db.collection('users').doc(currentUser.uid)
                .collection('students').doc();
            batch.set(docRef, student);
        });
        
        await batch.commit();
        
        closeModal();
        await initStudents();
        showToast(`${students.length} siswa berhasil diimport!`, 'success');
    } catch (error) {
        console.error('Error importing students:', error);
        showToast('Gagal mengimport data siswa.', 'error');
    } finally {
        hideLoading();
    }
}

async function loadAttendanceData() {
    const subject = document.getElementById('attFilterSubject').value;
    const classNum = document.getElementById('attFilterClass').value;
    const rombel = document.getElementById('attFilterRombel').value;
    const date = document.getElementById('attFilterDate').value;
    
    if (!subject || !classNum || !date) {
        showToast('Lengkapi filter terlebih dahulu!', 'warning');
        return;
    }
    
    const container = document.getElementById('attendanceContent');
    container.innerHTML = '<div class="p-8 text-center"><div class="spinner mx-auto"></div></div>';
    
    try {
        // Load students for this class
        const studentsSnap = await db.collection('users').doc(currentUser.uid)
            .collection('students')
            .where('academicYear', '==', currentAcademicYear)
            .where('kelas', '==', classNum)
            .where('rombel', '==', rombel)
            .orderBy('nama')
            .get();
        
        currentAttendanceStudents = [];
        studentsSnap.forEach(doc => {
            currentAttendanceStudents.push({ id: doc.id, ...doc.data() });
        });
        
        if (currentAttendanceStudents.length === 0) {
            container.innerHTML = `
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-users-slash text-4xl mb-4"></i>
                    <p>Tidak ada siswa di kelas ${classNum}-${rombel}</p>

                        Tambah data siswa
                    </button>
                </div>
            `;
            return;
        }
        
        // Load existing attendance for this date
        const attSnap = await db.collection('users').doc(currentUser.uid)
            .collection('attendance')
            .where('date', '==', date)
            .where('subject', '==', subject)
            .where('className', '==', classNum)
            .where('rombel', '==', rombel)
            .get();
        
        attendanceData = {};
        attSnap.forEach(doc => {
            const data = doc.data();
            attendanceData[data.studentId] = { id: doc.id, ...data };
        });
        
        // Update date info
        document.getElementById('attDateText').textContent = formatDate(new Date(date));
        
        // Render attendance form
        renderAttendanceForm();
    } catch (error) {
        console.error('Error loading attendance:', error);
        container.innerHTML = `
            <div class="p-8 text-center text-red-500">
                <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                <p>Gagal memuat data. Silakan coba lagi.</p>
            </div>
        `;
    }
}

async function setAttendance(studentId, status) {
    const subject = document.getElementById('attFilterSubject').value;
    const classNum = document.getElementById('attFilterClass').value;
    const rombel = document.getElementById('attFilterRombel').value;
    const date = document.getElementById('attFilterDate').value;
    
    const attData = {
        academicYear: currentAcademicYear,
        date: date,
        subject: subject,
        className: classNum,
        rombel: rombel,
        studentId: studentId,
        status: status,
        note: attendanceData[studentId]?.note || '',
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    try {
        if (attendanceData[studentId]?.id) {
            // Update existing
            await db.collection('users').doc(currentUser.uid)
                .collection('attendance').doc(attendanceData[studentId].id).update(attData);
        } else {
            // Create new
            attData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            const docRef = await db.collection('users').doc(currentUser.uid)
                .collection('attendance').add(attData);
            attData.id = docRef.id;
        }
        
        attendanceData[studentId] = { ...attendanceData[studentId], ...attData };
        
        // Update UI
        const row = document.querySelector(`tr[data-student-id="${studentId}"]`);
        row.querySelectorAll('.att-btn').forEach(btn => {
            btn.classList.remove('bg-green-500', 'bg-yellow-500', 'bg-blue-500', 'bg-red-500', 'text-white');
            btn.classList.add('bg-gray-100', 'text-gray-600');
        });
        
        const activeBtn = row.querySelector(`.att-btn:nth-child(${['H','S','I','A'].indexOf(status) + 1})`);
        activeBtn.classList.remove('bg-gray-100', 'text-gray-600');
        const colors = { H: 'bg-green-500', S: 'bg-yellow-500', I: 'bg-blue-500', A: 'bg-red-500' };
        activeBtn.classList.add(colors[status], 'text-white');
        
        // Update summary
        renderAttendanceForm();
    } catch (error) {
        console.error('Error saving attendance:', error);
        showToast('Gagal menyimpan absensi.', 'error');
    }
}

function updateAttendanceNote(studentId, note) {
    if (attendanceData[studentId]) {
        attendanceData[studentId].note = note;
    } else {
        attendanceData[studentId] = { note: note };
    }
}

async function setAllAttendance(status) {
    if (!confirm(`Set semua siswa sebagai ${status === 'H' ? 'Hadir' : status}?`)) return;
    
    showLoading();
    
    try {
        for (const student of currentAttendanceStudents) {
            await setAttendance(student.id, status);
        }
        showToast('Semua absensi berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error:', error);
        showToast('Terjadi kesalahan.', 'error');
    } finally {
        hideLoading();
    }
}

async function saveAllAttendance() {
    const subject = document.getElementById('attFilterSubject').value;
    const classNum = document.getElementById('attFilterClass').value;
    const rombel = document.getElementById('attFilterRombel').value;
    const date = document.getElementById('attFilterDate').value;
    
    // Check if all students have attendance
    const missingStudents = currentAttendanceStudents.filter(s => !attendanceData[s.id]?.status);
    
    if (missingStudents.length > 0) {
        showToast(`${missingStudents.length} siswa belum diabsen!`, 'warning');
        return;
    }
    
    showLoading();
    
    try {
        const batch = db.batch();
        
        for (const student of currentAttendanceStudents) {
            const att = attendanceData[student.id];
            const note = document.querySelector(`tr[data-student-id="${student.id}"] .att-note`)?.value || '';
            
            const attData = {
                academicYear: currentAcademicYear,
                date: date,
                subject: subject,
                className: classNum,
                rombel: rombel,
                studentId: student.id,
                studentName: student.nama,
                status: att.status,
                note: note,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            if (att.id) {
                batch.update(db.collection('users').doc(currentUser.uid).collection('attendance').doc(att.id), attData);
            } else {
                attData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                const docRef = db.collection('users').doc(currentUser.uid).collection('attendance').doc();
                batch.set(docRef, attData);
            }
        }
        
        await batch.commit();
        showToast('Semua absensi berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error saving attendance:', error);
        showToast('Gagal menyimpan absensi.', 'error');
    } finally {
        hideLoading();
    }
}

            .collection('journals')
            .where('academicYear', '==', currentAcademicYear)
            .orderBy('date', 'desc');
        
        if (subject) {
            query = query.where('subject', '==', subject);
        }
        
        const snap = await query.get();
        
        journalData = [];
        snap.forEach(doc => {
            const data = { id: doc.id, ...doc.data() };
            
            // Client-side filtering
            if (classNum && data.className !== classNum) return;
            if (month) {
                const journalMonth = new Date(data.date).getMonth() + 1;
                if (journalMonth !== parseInt(month)) return;
            }
            
            journalData.push(data);
        });
        
        renderJournals();
    } catch (error) {
        console.error('Error loading journals:', error);
        container.innerHTML = `

                <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>

async function loadJournalTPs() {
    const subject = document.getElementById('jrnSubject').value;
    const classNum = document.getElementById('jrnClass').value;
    const select = document.getElementById('jrnTPSelect');
    
    if (!subject || !classNum) {
        select.innerHTML = '<option value="">-- Pilih mata pelajaran dan kelas dulu --</option>';
        return;
    }
    
    const phase = getPhaseFromClass(classNum);
    const semester = parseInt(document.getElementById('jrnFilterSemester')?.value || '1');
    
    // Get TPs from curriculum
    const tps = curriculumData.filter(c => 
        c.subject === subject && c.phase === phase && c.semester === semester
    ).flatMap(c => c.tps);
    
    select.innerHTML = '<option value="">-- Pilih atau ketik manual --</option>' +
        tps.map((tp, idx) => `<option value="${tp}">TP ${idx + 1}: ${tp.substring(0, 80)}...</option>`).join('');
}

function setJournalTP() {
    const selected = document.getElementById('jrnTPSelect').value;
    if (selected) {
        document.getElementById('jrnTP').value = selected;
    }
}

async function saveJournal(e) {
    e.preventDefault();
    
    const journalId = document.getElementById('journalId').value;
    const journalItem = {
        academicYear: currentAcademicYear,
        subject: document.getElementById('jrnSubject').value,
        date: document.getElementById('jrnDate').value,
        className: document.getElementById('jrnClass').value,
        rombel: document.getElementById('jrnRombel').value.toUpperCase(),
        material: document.getElementById('jrnMaterial').value,
        tp: document.getElementById('jrnTP').value,
        attendance: {
            hadir: parseInt(document.getElementById('jrnHadir').value) || 0,
            sakit: parseInt(document.getElementById('jrnSakit').value) || 0,
            izin: parseInt(document.getElementById('jrnIzin').value) || 0,
            alpha: parseInt(document.getElementById('jrnAlpha').value) || 0
        },
        result: document.getElementById('jrnResult').value,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    showLoading();
    
    try {
        if (journalId) {
            await db.collection('users').doc(currentUser.uid)
                .collection('journals').doc(journalId).update(journalItem);
        } else {
            journalItem.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection('users').doc(currentUser.uid)
                .collection('journals').add(journalItem);
        }
        
        closeModal();
        await loadJournals();
        showToast('Jurnal berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error saving journal:', error);
        showToast('Gagal menyimpan jurnal.', 'error');
    } finally {
        hideLoading();
    }
}

function editJournal(id) {
    const journal = journalData.find(j => j.id === id);
    if (journal) {
        showAddJournalModal(journal);
    }
}

async function deleteJournal(id) {
    if (!confirm('Hapus jurnal ini?')) return;
    
    showLoading();
    
    try {
        await db.collection('users').doc(currentUser.uid)
            .collection('journals').doc(id).delete();
        
        await loadJournals();
        showToast('Jurnal berhasil dihapus!', 'success');
    } catch (error) {
        console.error('Error deleting journal:', error);
        showToast('Gagal menghapus jurnal.', 'error');
    } finally {
        hideLoading();
    }
}

let gradesData = {};
let gradeComponents = [];
let gradesStudents = [];

async function initGrades() {
    // Load grade components
    try {

            .collection('settings').doc('gradeComponents').get();
        
        if (compDoc.exists) {
            gradeComponents = compDoc.data().components || [];
        } else {
            // Default components
            gradeComponents = [
                { id: 'ph1', name: 'PH 1', weight: 15 },
                { id: 'ph2', name: 'PH 2', weight: 15 },
                { id: 'ph3', name: 'PH 3', weight: 15 },
                { id: 'pts', name: 'PTS', weight: 25 },
                { id: 'pas', name: 'PAS', weight: 30 }
            ];
        }
    } catch (error) {
        console.error('Error loading grade components:', error);
    }
}

async function loadGrades() {
    const container = document.getElementById('gradesContent');
    const subject = document.getElementById('gradeFilterSubject').value;
    const classNum = document.getElementById('gradeFilterClass').value;
    const rombel = document.getElementById('gradeFilterRombel').value;
    const semester = document.getElementById('gradeFilterSemester').value;
    
    if (!subject || !classNum) {
        container.innerHTML = `
            <div class="p-8 text-center text-gray-500">
                <i class="fas fa-chart-bar text-4xl mb-4"></i>
                <p>Pilih mata pelajaran dan kelas untuk melihat nilai</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = '<div class="p-8 text-center"><div class="spinner mx-auto"></div></div>';
    
    try {
        // Load students
        const studentsSnap = await db.collection('users').doc(currentUser.uid)
            .collection('students')
            .where('academicYear', '==', currentAcademicYear)
            .where('kelas', '==', classNum)
            .where('rombel', '==', rombel)
            .orderBy('nama')
            .get();
        
        gradesStudents = [];
        studentsSnap.forEach(doc => {
            gradesStudents.push({ id: doc.id, ...doc.data() });
        });
        
        if (gradesStudents.length === 0) {
            container.innerHTML = `
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-users-slash text-4xl mb-4"></i>
                    <p>Tidak ada siswa di kelas ${classNum}-${rombel}</p>
                </div>
            `;
            return;
        }
        
        // Load grades
        const gradesSnap = await db.collection('users').doc(currentUser.uid)
            .collection('grades')
            .where('academicYear', '==', currentAcademicYear)
            .where('subject', '==', subject)
            .where('className', '==', classNum)
            .where('rombel', '==', rombel)
            .where('semester', '==', parseInt(semester))
            .get();
        
        gradesData = {};
        gradesSnap.forEach(doc => {
            const data = doc.data();
            gradesData[data.studentId] = { id: doc.id, ...data };
        });
        
        renderGradesTable();
    } catch (error) {
        console.error('Error loading grades:', error);
        container.innerHTML = `
            <div class="p-8 text-center text-red-500">
                <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                <p>Gagal memuat data nilai.</p>
            </div>
        `;
    }
}

function renderGradesTable() {
    const container = document.getElementById('gradesContent');
    
    let html = `
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-3 text-left font-semibold text-gray-700 w-10 sticky left-0 bg-gray-50">No</th>
                        <th class="px-3 py-3 text-left font-semibold text-gray-700 w-48 sticky left-10 bg-gray-50">Nama Siswa</th>
                        ${gradeComponents.map(c => `
                            <th class="px-3 py-3 text-center font-semibold text-gray-700 w-20">
                                ${c.name}
                                <span class="block text-xs font-normal text-gray-500">(${c.weight}%)</span>
                            </th>
                        `).join('')}
                        <th class="px-3 py-3 text-center font-semibold text-gray-700 bg-green-50 w-20">NR</th>
                        <th class="px-3 py-3 text-center font-semibold text-gray-700 bg-blue-50 w-16">Predikat</th>
                    </tr>
                </thead>
                <tbody>
    `;
    
    gradesStudents.forEach((student, idx) => {
        const studentGrades = gradesData[student.id]?.scores || {};
        
        // Calculate NR (Nilai Rapor)
        let totalWeight = 0;
        let weightedSum = 0;
        
        gradeComponents.forEach(comp => {
            const score = studentGrades[comp.id];
            if (score !== undefined && score !== '') {
                weightedSum += parseFloat(score) * comp.weight;
                totalWeight += comp.weight;
            }
        });
        
        const nr = totalWeight > 0 ? Math.round(weightedSum / totalWeight) : '-';
        const predikat = nr !== '-' ? getGradePredikat(nr) : '-';
        
        html += `
            <tr class="border-t hover:bg-gray-50" data-student-id="${student.id}">
                <td class="px-3 py-2 sticky left-0 bg-white">${idx + 1}</td>
                <td class="px-3 py-2 font-medium sticky left-10 bg-white">${student.nama}</td>
                ${gradeComponents.map(c => `
                    <td class="px-3 py-2 text-center">
                        <input type="number" 
                            class="w-16 text-center border rounded px-2 py-1 grade-input" 
                            data-component="${c.id}"
                            data-student="${student.id}"
                            min="0" max="100" 
                            value="${studentGrades[c.id] || ''}"
                            onchange="updateGrade('${student.id}', '${c.id}', this.value)">
                    </td>
                `).join('')}
                <td class="px-3 py-2 text-center bg-green-50 font-bold nr-cell">${nr}</td>
                <td class="px-3 py-2 text-center bg-blue-50">
                    <span class="px-2 py-1 rounded text-xs font-medium ${getPredikatColor(predikat)} predikat-cell">${predikat}</span>
                </td>
            </tr>
        `;
    });
    
    html += `
                </tbody>
            </table>
        </div>

            <div class="text-sm text-gray-600">

            </div>

function getGradePredikat(score) {
    if (score >= 90) return 'A';
    if (score >= 80) return 'B';
    if (score >= 70) return 'C';
    return 'D';
}

function getPredikatColor(predikat) {
    switch(predikat) {
        case 'A': return 'bg-green-100 text-green-700';
        case 'B': return 'bg-blue-100 text-blue-700';
        case 'C': return 'bg-yellow-100 text-yellow-700';
        case 'D': return 'bg-red-100 text-red-700';
        default: return 'bg-gray-100 text-gray-700';
    }
}

function updateGrade(studentId, componentId, value) {
    if (!gradesData[studentId]) {
        gradesData[studentId] = { scores: {} };
    }
    
    gradesData[studentId].scores[componentId] = value ? parseFloat(value) : '';
    
    // Recalculate NR for this student
    const studentGrades = gradesData[studentId].scores;
    let totalWeight = 0;
    let weightedSum = 0;
    
    gradeComponents.forEach(comp => {
        const score = studentGrades[comp.id];
        if (score !== undefined && score !== '') {
            weightedSum += parseFloat(score) * comp.weight;
            totalWeight += comp.weight;
        }
    });
    
    const nr = totalWeight > 0 ? Math.round(weightedSum / totalWeight) : '-';
    const predikat = nr !== '-' ? getGradePredikat(nr) : '-';
    
    // Update UI
    const row = document.querySelector(`tr[data-student-id="${studentId}"]`);
    row.querySelector('.nr-cell').textContent = nr;
    const predikatCell = row.querySelector('.predikat-cell');
    predikatCell.textContent = predikat;
    predikatCell.className = `px-2 py-1 rounded text-xs font-medium ${getPredikatColor(predikat)} predikat-cell`;
}

async function saveAllGrades() {

    const rombel = document.getElementById('gradeFilterRombel').value;
    const semester = parseInt(document.getElementById('gradeFilterSemester').value);

    try {

            const gradeData = {
                academicYear: currentAcademicYear,
                subject: subject,
                className: classNum,
                rombel: rombel,
                semester: semester,
                studentId: student.id,
                studentName: student.nama,
                scores: gradesData[student.id]?.scores || {},
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            if (gradesData[student.id]?.id) {
                batch.update(
                    db.collection('users').doc(currentUser.uid).collection('grades').doc(gradesData[student.id].id),
                    gradeData
                );
            } else {

async function saveComponents() {
    const names = document.querySelectorAll('.comp-name');
    const weights = document.querySelectorAll('.comp-weight');
    
    gradeComponents = [];
    names.forEach((name, idx) => {
        if (name.value.trim()) {
            gradeComponents.push({
                id: name.value.toLowerCase().replace(/\s+/g, '_'),
                name: name.value.trim(),
                weight: parseInt(weights[idx].value) || 0
            });
        }
    });
    
    // Validate total weight
    const totalWeight = gradeComponents.reduce((sum, c) => sum + c.weight, 0);
    if (totalWeight !== 100) {
        showToast(`Total bobot harus 100% (sekarang ${totalWeight}%)`, 'warning');
        return;
    }
    
    showLoading();
    
    try {
        await db.collection('users').doc(currentUser.uid)
            .collection('settings').doc('gradeComponents').set({

                updatedAt: firebase.firestore.FieldValue.serverTimestamp()

async function saveModul(e) {
    e.preventDefault();
    
    const modulId = document.getElementById('modulId').value;
    const classNum = document.getElementById('modClass').value;
    
    const modulItem = {
        academicYear: currentAcademicYear,
        subject: document.getElementById('modSubject').value,
        className: classNum,
        phase: document.getElementById('modPhase').value || getPhaseFromClass(classNum),
        title: document.getElementById('modTitle').value,
        tp: document.getElementById('modTP').value,
        duration: parseInt(document.getElementById('modDuration').value) || 2,
        pendahuluan: document.getElementById('modPendahuluan').value,
        inti: document.getElementById('modInti').value,
        penutup: document.getElementById('modPenutup').value,
        materiGuru: document.getElementById('modMateriGuru').value,
        materiArab: document.getElementById('modMateriArab').value,
        hasLKPD: document.getElementById('modHasLKPD').checked,
        lkpdInstruksi: document.getElementById('modLKPDInstruksi').value,
        lkpdSoal: document.getElementById('modLKPDSoal').value,
        penilaianTeknik: document.getElementById('modPenilaianTeknik').value,
        penilaianInstrumen: document.getElementById('modPenilaianInstrumen').value,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    showLoading();
    
    try {
        if (modulId) {
            await db.collection('users').doc(currentUser.uid)
                .collection('modules').doc(modulId).update(modulItem);
        } else {
            modulItem.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection('users').doc(currentUser.uid)
                .collection('modules').add(modulItem);
        }
        
        closeModal();
        await loadModuls();
        showToast('Modul ajar berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error saving modul:', error);
        showToast('Gagal menyimpan modul ajar.', 'error');
    } finally {
        hideLoading();
    }
}

let lkpdData = [];

    await loadLKPDs();

async function loadLKPDs() {
    const container = document.getElementById('lkpdContent');
    const subject = document.getElementById('lkpdFilterSubject').value;
    const classNum = document.getElementById('lkpdFilterClass').value;
    const search = document.getElementById('lkpdSearch').value.toLowerCase();
    
    container.innerHTML = '<div class="col-span-full text-center py-8"><div class="spinner mx-auto"></div></div>';
    
    try {
        // Load standalone LKPDs
        const lkpdSnap = await db.collection('users').doc(currentUser.uid)
            .collection('lkpd')
            .where('academicYear', '==', currentAcademicYear)
            .orderBy('createdAt', 'desc')
            .get();
        
        lkpdData = [];
        lkpdSnap.forEach(doc => {
            lkpdData.push({ id: doc.id, type: 'standalone', ...doc.data() });
        });
        
        // Also include LKPDs from modules
        const modulSnap = await db.collection('users').doc(currentUser.uid)
            .collection('modules')
            .where('academicYear', '==', currentAcademicYear)
            .where('hasLKPD', '==', true)
            .get();
        
        modulSnap.forEach(doc => {
            const data = doc.data();
            lkpdData.push({
                id: doc.id,
                type: 'fromModule',
                title: data.title,
                subject: data.subject,
                className: data.className,
                instruksi: data.lkpdInstruksi,
                soal: data.lkpdSoal,
                modulTitle: data.title
            });
        });
        
        // Apply filters
        lkpdData = lkpdData.filter(item => {
            if (subject && item.subject !== subject) return false;
            if (classNum && item.className !== classNum) return false;
            if (search && !item.title.toLowerCase().includes(search)) return false;
            return true;
        });
        
        renderLKPDs();
    } catch (error) {
        console.error('Error loading LKPDs:', error);
        container.innerHTML = `
            <div class="col-span-full text-center py-8 text-red-500">
                <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                <p>Gagal memuat LKPD.</p>
            </div>
        `;
    }
}

async function loadQuestions() {
    const container = document.getElementById('questionsContent');
    const subject = document.getElementById('qbFilterSubject').value;
    const classNum = document.getElementById('qbFilterClass').value;
    const type = document.getElementById('qbFilterType').value;
    const level = document.getElementById('qbFilterLevel').value;
    const search = document.getElementById('qbSearch').value.toLowerCase();
    
    container.innerHTML = '<div class="text-center py-8"><div class="spinner mx-auto"></div></div>';
    
    try {
        let query = db.collection('users').doc(currentUser.uid)
            .collection('questions')
            .where('academicYear', '==', currentAcademicYear)
            .orderBy('createdAt', 'desc');
        
        const snap = await query.get();
        
        questionsData = [];
        snap.forEach(doc => {
            const data = { id: doc.id, ...doc.data() };
            
            // Client-side filtering
            if (subject && data.subject !== subject) return;
            if (classNum && data.className !== classNum) return;
            if (type && data.type !== type) return;
            if (level && data.level !== level) return;
            if (search && !data.question.toLowerCase().includes(search)) return;
            
            questionsData.push(data);
        });
        
        // Update stats
        updateQuestionStats();
        
        renderQuestions();
    } catch (error) {
        console.error('Error loading questions:', error);
        container.innerHTML = `
            <div class="text-center py-8 text-red-500">
                <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                <p>Gagal memuat bank soal.</p>
            </div>
        `;
    }
}

    } else {

        essayAnswer.classList.remove('hidden');

}

async function loadQuestionTPs() {
    const subject = document.getElementById('qSubject').value;
    const classNum = document.getElementById('qClass').value;
    const select = document.getElementById('qTPSelect');
    
    if (!subject || !classNum) {
        select.innerHTML = '<option value="">-- Pilih mata pelajaran dan kelas dulu --</option>';
        return;
    }
    
    const phase = getPhaseFromClass(classNum);
    
    // Get TPs from curriculum
    const tps = curriculumData.filter(c => 
        c.subject === subject && c.phase === phase
    ).flatMap(c => c.tps);
    
    select.innerHTML = '<option value="">-- Pilih dari ATP --</option>' +
        tps.map((tp, idx) => `<option value="${tp}">TP ${idx + 1}: ${tp.substring(0, 60)}...</option>`).join('');

        level: document.getElementById('qLevel').value,
        tp: document.getElementById('qTP').value,
        arabicText: document.getElementById('qArabic').value,
        question: document.getElementById('qQuestion').value,
        options: options,
        answer: answer,
        explanation: document.getElementById('qExplanation').value,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    showLoading();
    
    try {
        if (questionId) {
            await db.collection('users').doc(currentUser.uid)
                .collection('questions').doc(questionId).update(questionItem);
        } else {
            questionItem.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection('users').doc(currentUser.uid)
                .collection('questions').add(questionItem);
        }
        
        closeModal();
        await loadQuestions();
        showToast('Soal berhasil disimpan!', 'success');
    } catch (error) {
        console.error('Error saving question:', error);
        showToast('Gagal menyimpan soal.', 'error');
    } finally {
        hideLoading();
    }
}

function editQuestion(id) {
    const question = questionsData.find(q => q.id === id);
    if (question) {
        showAddQuestionModal(question);
    }
}

async function deleteQuestion(id) {
    if (!confirm('Hapus soal ini?')) return;
    
    showLoading();
    
    try {
        await db.collection('users').doc(currentUser.uid)
            .collection('questions').doc(id).delete();
        
        await loadQuestions();
        showToast('Soal berhasil dihapus!', 'success');
    } catch (error) {
        console.error('Error deleting question:', error);
        showToast('Gagal menghapus soal.', 'error');
    } finally {
        hideLoading();
    }
}

async function loadAdminUsers() {
    const tbody = document.getElementById('adminUsersTableBody');
    const subFilter = document.getElementById('adminFilterSub').value;
    const levelFilter = document.getElementById('adminFilterLevel').value;
    const search = document.getElementById('adminSearchUser').value.toLowerCase();
    
    tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center"><div class="spinner mx-auto"></div></td></tr>';
    
    try {
        const snap = await db.collection('users').orderBy('createdAt', 'desc').get();
        
        adminUsersData = [];
        snap.forEach(doc => {
            adminUsersData.push({ id: doc.id, ...doc.data() });
        });
        
        // Apply filters
        let filtered = adminUsersData.filter(user => {
            if (subFilter && user.subscription !== subFilter) return false;
            if (levelFilter && user.school?.level !== levelFilter) return false;
            if (search) {
                const searchStr = `${user.name} ${user.email} ${user.school?.name || ''}`.toLowerCase();
                if (!searchStr.includes(search)) return false;
            }
            return true;
        });
        
        // Update stats
        document.getElementById('adminStatTotal').textContent = adminUsersData.length;
        document.getElementById('adminStatPremium').textContent = adminUsersData.filter(u => u.subscription === 'premium').length;
        document.getElementById('adminStatFree').textContent = adminUsersData.filter(u => u.subscription !== 'premium').length;
        
        // Count this month registrations
        const now = new Date();
        const thisMonth = adminUsersData.filter(u => {
            if (!u.createdAt) return false;
            const created = u.createdAt.toDate();
            return created.getMonth() === now.getMonth() && created.getFullYear() === now.getFullYear();
        }).length;
        document.getElementById('adminStatMonth').textContent = thisMonth;
        
        // Render table
        if (filtered.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">Tidak ada data pengguna</td></tr>';
            return;
        }
        
        tbody.innerHTML = filtered.map(user => `
            <tr class="border-t hover:bg-gray-50">
                <td class="px-4 py-3">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center font-bold">
                            ${(user.name || 'U').charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">${user.name || '-'}</p>
                            <p class="text-sm text-gray-500">${user.email}</p>
                        </div>
                    </div>
                </td>
                <td class="px-4 py-3 text-sm">${user.school?.name || '-'}</td>
                <td class="px-4 py-3 text-center">
                    <span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">${user.school?.level || '-'}</span>
                </td>
                <td class="px-4 py-3 text-center">
                    <span class="px-2 py-1 text-xs rounded-full ${user.subscription === 'premium' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                        ${user.subscription === 'premium' ? 'PREMIUM' : 'FREE'}
                    </span>
                </td>
                <td class="px-4 py-3 text-center text-sm text-gray-500">
                    ${user.createdAt ? formatDate(user.createdAt.toDate(), 'short') : '-'}
                </td>
                <td class="px-4 py-3 text-center">
                    <button onclick="toggleUserSubscription('${user.id}', '${user.subscription}')" class="px-3 py-1 text-sm rounded ${user.subscription === 'premium' ? 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200' : 'bg-green-100 text-green-700 hover:bg-green-200'}">
                        ${user.subscription === 'premium' ? 'Set Free' : 'Set Premium'}
                    </button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Error loading users:', error);
        tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-red-500">Gagal memuat data pengguna</td></tr>';
    }
}

    showLoading();
    
    try {
        await db.collection('users').doc(userId).update({
            subscription: newSub,
            subscriptionUpdatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        await loadAdminUsers();
        showToast(`Status langganan berhasil diubah menjadi ${newSub.toUpperCase()}!`, 'success');
    } catch (error) {
        console.error('Error updating subscription:', error);
