<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN GURU SUPER APP - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 flex flex-col items-center gap-4">
            <div class="loader"></div>
            <p class="text-gray-600">Memproses...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 flex items-center gap-3 max-w-sm">
            <i id="toastIcon" class="fas fa-check-circle text-success text-xl"></i>
            <p id="toastMessage" class="text-gray-700"></p>
        </div>
    </div>

    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8 animate-float">
            <div class="w-20 h-20 bg-white rounded-2xl shadow-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-chalkboard-teacher text-4xl text-primary"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">ADMIN GURU</h1>
            <p class="text-blue-100 text-lg">SUPER APP</p>
            <p class="text-blue-200 text-sm mt-2">Single Input - Multi Output</p>
        </div>

        <!-- Auth Card -->
        <div class="glass-effect rounded-2xl shadow-2xl overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b">
                <button id="loginTab" class="flex-1 py-4 text-center font-semibold text-primary border-b-2 border-primary transition-all" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                </button>
                <button id="registerTab" class="flex-1 py-4 text-center font-semibold text-gray-400 border-b-2 border-transparent transition-all hover:text-gray-600" onclick="switchTab('register')">
                    <i class="fas fa-user-plus mr-2"></i>Daftar
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-6">
                <form onsubmit="handleLogin(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-2 text-primary"></i>Email Gmail
                            </label>
                            <input type="email" id="loginEmail" required
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                                placeholder="nama@gmail.com">
                            <p class="text-xs text-gray-500 mt-1">* Hanya akun Gmail yang diizinkan</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-primary"></i>Kata Sandi
                            </label>
                            <div class="relative">
                                <input type="password" id="loginPassword" required
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all pr-12"
                                    placeholder="Masukkan kata sandi">
                                <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 text-primary rounded border-gray-300 focus:ring-primary">
                                <span class="text-gray-600">Ingat saya</span>
                            </label>
                            <a href="#" onclick="handleForgotPassword()" class="text-primary hover:underline">Lupa sandi?</a>
                        </div>
                        <button type="submit" class="w-full py-3 bg-primary text-white rounded-xl font-semibold hover:bg-secondary transition-all shadow-lg hover:shadow-xl">
                            <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">atau</span>
                        </div>
                    </div>
                    <button onclick="handleGoogleLogin()" class="mt-4 w-full py-3 bg-white border border-gray-200 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 transition-all flex items-center justify-center gap-3">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
                        Masuk dengan Google
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="p-6 hidden">
                <form onsubmit="handleRegister(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-2 text-primary"></i>Nama Lengkap
                            </label>
                            <input type="text" id="registerName" required
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                                placeholder="Nama lengkap Anda">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-2 text-primary"></i>Email Gmail
                            </label>
                            <input type="email" id="registerEmail" required
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                                placeholder="nama@gmail.com">
                            <p class="text-xs text-gray-500 mt-1">* Hanya akun Gmail yang diizinkan</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-primary"></i>Kata Sandi
                            </label>
                            <div class="relative">
                                <input type="password" id="registerPassword" required minlength="6"
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all pr-12"
                                    placeholder="Minimal 6 karakter">
                                <button type="button" onclick="togglePassword('registerPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-primary"></i>Konfirmasi Kata Sandi
                            </label>
                            <input type="password" id="registerPasswordConfirm" required
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                                placeholder="Ulangi kata sandi">
                        </div>
                        <div class="flex items-start gap-2">
                            <input type="checkbox" id="agreeTerms" required class="w-4 h-4 mt-1 text-primary rounded border-gray-300 focus:ring-primary">
                            <label for="agreeTerms" class="text-sm text-gray-600">
                                Saya menyetujui <a href="#" class="text-primary hover:underline">Syarat & Ketentuan</a> serta <a href="#" class="text-primary hover:underline">Kebijakan Privasi</a>
                            </label>
                        </div>
                        <button type="submit" class="w-full py-3 bg-primary text-white rounded-xl font-semibold hover:bg-secondary transition-all shadow-lg hover:shadow-xl">
                            <i class="fas fa-user-plus mr-2"></i>Daftar Sekarang
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-blue-100 text-sm">
                Â© 2025 Admin Guru Super App | v1.0.0
            </p>
            <p class="text-blue-200 text-xs mt-2">
                <a href="docs/panduan.html" class="hover:underline">
                    <i class="fas fa-book mr-1"></i>Panduan Penggunaan
                </a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Tab Switching
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('text-primary', 'border-primary');
                loginTab.classList.remove('text-gray-400', 'border-transparent');
                registerTab.classList.add('text-gray-400', 'border-transparent');
                registerTab.classList.remove('text-primary', 'border-primary');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('text-primary', 'border-primary');
                registerTab.classList.remove('text-gray-400', 'border-transparent');
                loginTab.classList.add('text-gray-400', 'border-transparent');
                loginTab.classList.remove('text-primary', 'border-primary');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        // Toggle Password Visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
